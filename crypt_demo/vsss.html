  <body>
  <div style="text-align:center;">
    <div class="oc2021"> 
      <hr>
      <h2>岐阜大学 工学部 電気電子・情報工学科 情報コース</h2>

      <h2>視覚秘密分散法体験

    </div>
  
  <br>
  
  <table style="margin:auto">
  <tr>
    <td>
      <ol>
        <li>
          <b>秘密を入力してください：</b>
          <input type="text" id="secret" size="10" maxlength="10" value="secret">
          <input type="button" value="入力文字の秘密画像を生成する" onclick="generate_text();">
          <br>
          <!--input type="button" value="岐阜大学ロゴマークを生成する" onclick="gen_logo1();"-->
          <!--input type="button" value="山梨大学ブランドマークを生成する" onclick="gen_logo2();"-->
        
          <div id="orig_img", style="display:none">
            <canvas width="150" height="75" id="sample" style="background-color:white;">
            </canvas>
          </div>
          
          <div id="resized_img">
            <canvas width="300" height="150" id="sample2" style="background-color:#F3EFE5;">
            </canvas>
          </div>
        </li>
    
        <li>
          <div>
            <input type="button" value="シェアを生成する" onclick="generate_shares();">
          </div>
    
          <div id="share_img">
            <table>
              <thead>
                <tr>
                  <th>シェア1</th>
                  <th>シェア2</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <select id="share1_mode">
                      <option value="black">黒色のシェア</option>
                      <option value="aka">赤色のシェア</option>
                      <option value="midori">緑色のシェア</option>
                      <option value="ao">青色のシェア</option>
                      <option value="budou">紫色のシェア</option>
                    </select>
                    <input type="button" value="再生成" onclick="generate_shares();">
                  </td>
                  <td>
                    <select id="share2_mode">
                      <option value="black">黒色のシェア</option>
                      <option value="aka">赤色のシェア</option>
                      <option value="midori">緑色のシェア</option>
                      <option value="ao">青色のシェア</option>
                      <option value="budou">紫色のシェア</option>
                    </select>
                    <input type="button" value="再生成" onclick="generate_shares();">
                  </td>
                </tr>
                <tr>
                  <td>
                    <div id="share_img1", style="display:none">
                      <canvas id="share1" style="background-color:white;">
                      </canvas>
                    </div>
                    <canvas width="300" height="150" id="share1s" style="background-color:white;">
                    </canvas>
                  </td>
                  <td>
                    <div id="share_img2", style="display:none">
                      <canvas id="share2" style="background-color:white;">
                      </canvas>
                    </div>
                    <canvas width="300" height="150" id="share2s" style="background-color:white;">
                    </canvas>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
        </li>
    
        <li>
          <div>
            <input type="button" value="シェアを重ね合わせる" onclick="superimpose_shares();">
          </div>
          <div id="decrypted_img">
            <table>
              <thead>
                <tr>
                  <th>シェアを重ね合わせた結果</th>
                  <th>拡大表示</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div id="decryp_img", style="display:none">
                      <canvas id="superimposed" style="background-color:white;">
                      </canvas>
                    </div>
                    <canvas width="300" height="150" id="superimposeds" style="background-color:white;">
                    </canvas>
                  </td>
                  <td>
                    <canvas id="pixelated-zoom" width="150" height="150"></canvas>
                  </td>
                </tr>
              </tbody>
            </table>
